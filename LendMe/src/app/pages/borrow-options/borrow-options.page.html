<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  
  <ng-container *ngIf="itemCategories && itemCategories.length > 0; else emptyList">
    
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let category of itemCategories; let i = index" >
        <ion-card color="medium" class="ion-text-center">
          <ion-card-header>
            <ion-card-title>{{ category.name }}</ion-card-title>
          </ion-card-header>
          
          <ion-button fill="solid" expand="full"  (click)="borrow(category.id)">Borrow Now</ion-button>
        </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
  </ng-container>

  <ng-template #emptyList>
    <div class="empty-message">
      No categories available.
    </div>
  </ng-template>
</ion-content>
