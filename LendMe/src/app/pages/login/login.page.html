<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title aria-label="Login">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="username" aria-label="Username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" aria-label="Password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Login</ion-button>


  <p>Don't have an account? <a href="/signup">Register</a></p>
</ion-content>
