<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of notifs" [routerLink]="['/notification', notification.id]">
      <ion-label>{{ notification.message }}</ion-label>
      <ion-note slot="end" color="medium">{{ notification.timestamp | date: 'medium' }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
