<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div class="signup-container">
    <ion-item class="input-item">
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-label position="floating">First Name</ion-label>
      <ion-input [(ngModel)]="first_name" type="text"></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-label position="floating">Last Name</ion-label>
      <ion-input [(ngModel)]="last_name" type="text"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Bio</ion-label>
      <ion-textarea [(ngModel)]="bio" rows="3"></ion-textarea>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Location</ion-label>
      <ion-input [(ngModel)]="location" type="text"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="signup()" class="signup-button">Sign Up</ion-button>

    <p class="login-link">Have an account? <a href="/login">Login</a></p>
  </div>
</ion-content>
